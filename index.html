<html>
<head>
    <title>甘代々を絞るように</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="elm.js"></script>
    <style>
        h1 {
            margin: 1rem;
            font-size: 1.5rem;
            padding: 1rem;
            text-align: center;
            color: #003300;
        }

        h2 {
            color: #003300;
        }

        #main {
            margin: 0 auto;
            border: 1px solid #333333;
        }

        #desc {
            border: 1px solid #000000;
            padding: 0.5rem;
            margin: 2rem;
        }
    </style>
</head>

<body>
<h1>甘代々を絞るように</h1>

<div id="main" style="width:320px; height:480px;"></div>

<div id="desc">
    <p>
        溜めて放って集める。
    </p>

    <h2>遊び方</h2>
        <ul>
          <li>マウス操作のみです。自動でホーミング弾を撃ちます</li>
          <li>敵を倒すと得点アイテムが出ます。まとめて取るとお得です。</li>
          <li>左クリック中は溜まります、膨らみます、引き寄せます。離すと反射弾を放ちます。</li>
        </ul>

    <h2>使用素材</h2>
    <p>
        以下の素材を使わせて頂いています。
        楽曲素材の権利は作者様にあります。<br/>
        無断利用等はなさらないでください。
    </p>
    <ul>
        <li>BGM: <a href="http://dova-s.jp/bgm/play208.html">Nostalgia</a></li>
    </ul>

    <p>
      作った人:<a href="http://twitter.com/firstforest">@firstforest</a><br>
      <a href="https://github.com/firstforest/ChargeShooting">ソースコード</a>
    </p>
</div>
</body>

<script type="text/javascript">
    var mainDiv = document.getElementById('main');
    var chargeShooting = Elm.embed(Elm.ChargeShooting, mainDiv);

    playMusic = function (bgm) {
        if (!this.bgm) {
          this.bgm = new Audio();
          this.bgm.src = "sound/bgm.mp3";
          this.bgm.loop = true;
        }
        switch (bgm) {
            case "BGM":
                this.bgm.volume = 0.8;
                this.bgm.play();
                break;
            case "None":
                this.bgm.pause();
                break;
            default :
        }
    }

    function playBombSound(isBomb) {
        if (isBomb) {
            var bomb = new Audio();
            bomb.src = "sound/bomb.wav";
            bomb.play();
            console.log("bomb!")
        }
    }

    function playGetSound(isGet) {
      if (isGet) {
        var getSE = new Audio();
        getSE.src = "sound/get.wav";
        getSE.play();
      }
    }

    chargeShooting.ports.jsPlayMusic.subscribe(playMusic);
    chargeShooting.ports.jsPlayBombSound.subscribe(playBombSound);
    chargeShooting.ports.jsPlayGetSound.subscribe(playGetSound);

</script>
</html>
